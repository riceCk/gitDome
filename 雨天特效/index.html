<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    #canvas{
      background:#000;
      display:block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    (function () {
	  let can = document.getElementById('canvas');
	  let ctx = can.getContext('2d');
	  let w = can.width = window.innerWidth;
	  let h = can.height = window.innerHeight;
	  let count = 30; // 雨滴的个数
	  let drops = []; // 定义一个空数组来保存雨滴个数
	  // 浏览器窗口改变的时候重新获取宽度
	  window.onresize = function () {
		w = can.width = window.innerWidth;
		h = can.height = window.innerHeight;
	  };
	  function random (min, max) {
		return Math.random() * (max - min) + min;
	  }
	  function color(a) {
		let r = Math.floor(Math.random() * 255);
		let g = Math.floor(Math.random() * 255);
		let b = Math.floor(Math.random() * 255);
		return `rgba(${r}, ${g}, ${b}, ${a})`;
	  }
	  function Drop () {} // 定义雨滴对象
	  // 添加原型对象方法
	  Drop.prototype = {
		init: function () {
		  // 初始化
		  this.x = random(0, w);
		  this.y = 0;
		  this.r = 1; // 初始半径
		  this.vy = random(4, 5); // 竖直方向的加速度，从4~5之间的随机数
		  this.vr = 1; // 半径的加速度
		  this.a = 1; // 初始的透明度
		  this.va = 0.96; // 透明度的变化系数
		  this.l = random(h * 0.8, h * 0.9); // 雨滴下落的高度
		},
		draw: function () {
		  if (this.y > this.l) {
			// 一个画布中开始子路径的一个新的集合。
			// 丢弃任何当前定义的路径并且开始一条新的路径。
			// 它把当前的点设置为 (0,0)。
			ctx.beginPath();
			//创建一个圆形  this.x圆的中心的 x 坐标。
			// this.y圆的中心的 y 坐标。   t
			// his.r圆的半径。
			// 0 起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
			// 2*Math.PI结束角，以弧度计。
			// false可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
			ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
			ctx.strokeStyle = `rgba(0, 255, 255, ${this.a})`;
			ctx.stroke(); // 绘制出来的路径
		  } else {
			// 透明度
			ctx.fillStyle = color(this.a);
			// 绘制“已填充”的矩形，默认是填充颜色黑色
			ctx.fillRect(this.x, this.y, 2, 10)
		  }
		  this.update()
		},
		// 更新坐标
		update : function () {
		  if (this.y < this.l) {
			this.y += this.vy;
		  } else {
			if (this.a > 0.03) {
			  this.r += this.vr;
			  if (this.r > 50) {
				this.a *= this.va;
			  }
			} else {
			  this.init()
			}
		  }
		}
	  };
	  //创建一个雨滴实例对象
	  //var drop = new Drop();
	  //drop.init();
	  //drop.draw();
	  // 延迟生产每个雨滴
	  function setup () {
		for(let i = 0; i < count; i++) {
		  setTimeout(() => {
			let drop = new Drop();
			drop.init();
			drops.push(drop);
		  }, i * 200)
		}
	  }
	  // 不断更新雨滴位置
	  function move () {
		ctx.fillStyle = 'rgba(0, 0, 0, .1)';
		ctx.fillRect(0, 0, w, h);
		for (let i = 0; i < drops.length; i++) {
		  drops[i].draw();
		}
		requestAnimationFrame(move);
	  }
      setup();
      move();
    })()
  </script>
</body>
</html>
