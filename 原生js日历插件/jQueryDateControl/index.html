<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日历</title>
	</head>
	<body>
		<style>
			body{margin: 0;padding: 0;}
			#dateOuter {
				/*display: none;*/
				width: 27rem;
				font-size: 1.2rem;
				background-color: #fff;
				border: 1px solid #dae1ef;
				border-radius: .35rem;
			}
			.everyWeekDay .weekday,
			.everyDay .days {
				display: inline-block;
				width: 1.8rem;
				height: 1.8rem;
				margin: .35rem .85rem;
				text-align: center;
				cursor: pointer;
				border: none !important;
			}
			.marginTop{
				margin-top: 5px;
			}
			.selectStyle{
				padding-left: 1rem;
				border: none;
				border-radius: 3px;
				outline: none;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
				margin: 0 1rem 0 1rem;
				width: 4rem;
				border-color: #0FB9EF;
				color: #0FB9EF;
			}
			/*特殊节点样式*/
			.special {
				position: relative;
				border-radius: 50%;
				background-color:#eeaCA9;
				color:#FFFFFF;
				cursor:pointer;
			}
			.special--text {
				background-color: #fff;
				opacity: 0.8;
				position: absolute;
				display: none;
				width: 180px;
				max-height: 148px;
				overflow-y: auto;
				top: 10px;
				left: 10px;
				color: #000;
				z-index: 999;
			}
			.special-list {
				padding: 5px;
        border-bottom: 1px dashed;
			}
			.special-list .list {
				display: flex;
			}
			.special-list .list h5 {
				text-align: right;
				display: inline-block;
				font-size: 14px;
				width: 100px;
				margin: 0;
				padding: 0;
			}
			.special-list .list span {
				font-size: 12px;
				max-width: 100px;
				display: inline-block;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.special-list:last-of-type {
				border: 0;
			}
			/*当前日期的样式*/
			.now {
				background-color:#4eccc4;
				color:#FFFFFF;
				cursor:pointer;
			}
		</style>
		<div id="dateOuter"></div>
		<script type="text/javascript" src="js/dateJs.fei.js" ></script>
	</body>
</html>
